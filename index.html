    <link rel="stylesheet" href="css/normalize.css" />

  <body>
    <!-- NAVBAR -->
    <div class="container">
      <nav class="navbar row">
        <div class="navbar__logo-box">
          <img
            class="navbar__logo-img"
            src="img/omnifood-logo.png"
            alt="Omnifood logo"
          />
        </div>

        <ul class="navbar__nav navbar__nav--row">
          <li class="navbar__nav__item">
            <a href="#" class="navbar__nav__link">How it works</a>
          </li>

          <li class="navbar__nav__item">
            <a href="#" class="navbar__nav__link">Meals</a>
          </li>
          <li class="navbar__nav__item">
            <a href="#" class="navbar__nav__link">Testimonials</a>
          </li>
          <li class="navbar__nav__item">
            <a href="#" class="navbar__nav__link">Try for free</a>
          </li>
        </ul>

        <ul class="navbar__nav navbar__nav--column d-none">
          <li class="navbar__nav__item">
            <a href="#" class="navbar__nav__link">How it works</a>
          </li>

          <li class="navbar__nav__item">
            <a href="#" class="navbar__nav__link">Meals</a>
          </li>
          <li class="navbar__nav__item">
            <a href="#" class="navbar__nav__link">Testimonials</a>
          </li>
          <li class="navbar__nav__item">
            <a href="#" class="navbar__nav__link">Try for free</a>
          </li>
        </ul>

        <button class="btn navbar__btn">
          <div class="navbar__btn--burger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="navbar__btn-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </div>
          <div class="navbar__btn--close d-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="navbar__btn-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </div>
